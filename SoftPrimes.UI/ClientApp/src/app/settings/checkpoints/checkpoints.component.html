<app-breadcrumb></app-breadcrumb>
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1 class="h5">
    {{ 'create' | translate }} {{ 'checkPoint' | translate }}
  </h1>
</div>
<div class="card shadow">
  <div class="card-body">
    <p class="dashed-border-bottom mb-4 pb-4">
      {{ 'findeBelowInfo' | translate }}
    </p>

    <div class="row form-group">
      <label for="valueAr" class="col-2 col-form-label col-form-label-sm">{{ 'nameAr' | translate }}</label>
      <div class="col-7 d-flex">
        <div class="input-group">
          <input class="form-control" placeholder="{{ 'nameAr' | translate }}"
            [(ngModel)]="checkPoint.checkPointNameAr" type="text" name="checkPointNameAr">
        </div>
      </div>
    </div>

    <div class="row form-group">
      <label for="valueAr" class="col-2 col-form-label col-form-label-sm">{{ 'nameEn' | translate }}</label>
      <div class="col-7 d-flex">
        <div class="input-group">
          <input class="form-control" placeholder="{{ 'nameEn' | translate }}"
            [(ngModel)]="checkPoint.checkPointNameEn" type="text" name="checkPointNameEn">
        </div>
      </div>
    </div>

    <div class="row form-group">
      <label for="valueAr" class="col-2 col-form-label col-form-label-sm">{{ 'locationName' | translate }}</label>
      <div class="col-7 d-flex">
        <div class="input-group">
          <input class="form-control" placeholder="checkPoint location name"
            [(ngModel)]="checkPoint.locationText" type="text" name="locationText">
        </div>
      </div>
    </div>

    <app-gmap (markerAdded)="getMarker($event)" [markers]="marker"
    [initialSettings]="mapSettings" [viewMode]="false" [editState]="true"></app-gmap>

    <div class="bg-transparent card-footer dashed-border-top px-0 pt-4 pb-1">
      <button class="btn btn-primary shadow" [disabled]="!checkPoint.lat" *ngIf="createMode" (click)="insertCheckPoint()">
        {{ 'create' | translate }}
      </button>
      <button class="btn btn-primary shadow" *ngIf="!createMode" (click)="updateCheckPoint()">
        {{ 'update' | translate }}
      </button>
    </div>
  </div>
</div>
