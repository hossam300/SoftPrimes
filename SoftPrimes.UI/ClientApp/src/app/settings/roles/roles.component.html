<app-breadcrumb></app-breadcrumb>
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1 class="h5">
    {{ 'create' | translate }} {{ 'roles' | translate }}
  </h1>
</div>
<div class="card shadow">
  <div class="card-body">
      <p class="dashed-border-bottom mb-4 pb-4">
        {{ 'findeBelowInfo' | translate }}
      </p>
      <div class="row form-group">
        <label for="valueAr" class="col-2 col-form-label col-form-label-sm">{{ 'nameAr' | translate }}</label>
        <div class="col-7 d-flex">
          <div class="input-group">
            <input class="form-control" placeholder="{{ 'nameAr' | translate }}" [(ngModel)]="roles.roleNameAr" type="text"
              name="valueAr">
          </div>
        </div>
      </div>
      <div class="row form-group">
        <label for="valueEn" class="col-2 col-form-label col-form-label-sm">{{ 'nameEn' | translate }}</label>
        <div class="col-7 d-flex">
          <div class="input-group">
            <input class="form-control" placeholder="{{ 'nameEn' | translate }}" [(ngModel)]="roles.roleNameEn" type="text"
              name="valueEn">
          </div>
        </div>
      </div>
      <div class="row form-group">
        <label for="key" class="required col-2 col-form-label col-form-label-sm">{{ 'permissions' | translate }}</label>
        <div class="col-7 d-flex">
          <div class="input-group">
            <ng-select class="w-100" [items]="permissions$ | async" bindLabel="permissionNameEn"
              bindValue="id" [multiple]="true" [(ngModel)]="roles.permissions"
              [loading]="permissionsLoading" [typeahead]="permissionsInput$"
              placeholder="{{ 'permissions' | translate }}">
            </ng-select>
          </div>
        </div>
      </div>

    <div class="bg-transparent card-footer dashed-border-top px-0 pt-4 pb-1">
      <button class="btn btn-primary shadow" [disabled]="!roles.permissions.length"
        *ngIf="createMode" (click)="insertRoles()">
        {{ 'create' | translate }}
      </button>
      <button class="btn btn-primary shadow" *ngIf="!createMode" (click)="updateRoles()">
        {{ 'update' | translate }}
      </button>
    </div>
  </div>
</div>
