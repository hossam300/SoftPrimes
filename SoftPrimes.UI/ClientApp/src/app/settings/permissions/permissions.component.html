<app-breadcrumb></app-breadcrumb>
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1 class="h5">
    {{ 'create' | translate }} {{ 'permission' | translate }}
  </h1>
</div>
<div class="card shadow">
  <div class="card-body">
    <form>
      <p class="dashed-border-bottom mb-4 pb-4">
        {{ 'findeBelowInfo' | translate }}
      </p>
      <div class="row form-group">
        <label for="permissionNameAr" class="col-2 col-form-label col-form-label-sm">{{ 'nameAr' | translate }}</label>
        <div class="col-7 d-flex">
          <div class="input-group">
            <input class="form-control" placeholder="{{ 'nameAr' | translate }}"
              [(ngModel)]="permission.permissionNameAr" type="text" name="permissionNameAr">
          </div>
        </div>
      </div>
      <div class="row form-group">
        <label for="permissionNameEn" class="col-2 col-form-label col-form-label-sm">{{ 'nameEn' | translate }}</label>
        <div class="col-7 d-flex">
          <div class="input-group">
            <input class="form-control" placeholder="{{ 'nameEn' | translate }}"
              [(ngModel)]="permission.permissionNameEn" type="text" name="permissionNameEn">
          </div>
        </div>
      </div>
      <div class="row form-group">
        <label for="permissionKey" class="required col-2 col-form-label col-form-label-sm">{{ 'permissionKey' | translate }}</label>
        <div class="col-7 d-flex">
          <div class="input-group">
            <input class="form-control" placeholder="{{ 'permissionKey' | translate }}"
              [(ngModel)]="permission.permissionKey" type="text" name="permissionKey"
              [disabled]="!createMode">
          </div>
        </div>
      </div>
    </form>

    <div class="bg-transparent card-footer dashed-border-top px-0 pt-4 pb-1">
      <button class="btn btn-primary shadow" [disabled]="!permission.permissionKey" *ngIf="createMode" (click)="insertPermission()">
        {{ 'create' | translate }}
      </button>
      <button class="btn btn-primary shadow" *ngIf="!createMode" (click)="updatePermission()">
        {{ 'update' | translate }}
      </button>
    </div>
  </div>
</div>
