<app-breadcrumb></app-breadcrumb>
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1 class="h5">
    Create new permission
  </h1>
</div>
<div class="card shadow">
  <div class="card-body">
    <form>
      <p class="dashed-border-bottom mb-4 pb-4">
        Please find the below information
      </p>
      <div class="row form-group">
        <label for="permissionNameAr" class="col-2 col-form-label col-form-label-sm">Permission name Ar</label>
        <div class="col-7 d-flex">
          <div class="input-group">
            <input class="form-control" placeholder="permission name Ar"
              [(ngModel)]="permission.permissionNameAr" type="text" name="permissionNameAr">
          </div>
        </div>
      </div>
      <div class="row form-group">
        <label for="permissionNameEn" class="col-2 col-form-label col-form-label-sm">Permission name En</label>
        <div class="col-7 d-flex">
          <div class="input-group">
            <input class="form-control" placeholder="permission name En"
              [(ngModel)]="permission.permissionNameEn" type="text" name="permissionNameEn">
          </div>
        </div>
      </div>
      <div class="row form-group">
        <label for="permissionKey" class="required col-2 col-form-label col-form-label-sm">Permission key</label>
        <div class="col-7 d-flex">
          <div class="input-group">
            <input class="form-control" placeholder="permission key"
              [(ngModel)]="permission.permissionKey" type="text" name="permissionKey"
              [disabled]="!createMode">
          </div>
        </div>
      </div>
    </form>

    <div class="bg-transparent card-footer dashed-border-top px-0 pt-4 pb-1">
      <button class="btn btn-primary shadow" [disabled]="!permission.permissionKey" *ngIf="createMode" (click)="insertPermission()">
        Create
      </button>
      <button class="btn btn-primary shadow" *ngIf="!createMode" (click)="updatePermission()">
        Update
      </button>
    </div>
  </div>
</div>
