<app-breadcrumb></app-breadcrumb>
<div class="d-flex justify-content-between align-items-center mb-4 pb-3">
  <h1 class="h5">
    {{ 'downloadApp' | translate }}
  </h1>
</div>
<div class="card shadow mb-5">
  <div class="card-body">
    <div class="d-flex" style="justify-content: space-evenly;">
      <div>
        <div class="align-items-center d-flex flex-column">
          <qr-code [value]="iosUrl" size="200" errorCorrectionLevel="Q">
          </qr-code>
          <h5>Scan to download via app store</h5>
          <a class="app-btn blu d-flex justify-content-center align-items-center w-75"
            target="_blank" [href]="iosUrl">
            <span class="fa fa-apple"></span>
            <p>Available on the <br/> <span class="big-txt">App Store</span></p>
          </a>
        </div>
      </div>

      <div class="align-items-center d-md-flex d-none justify-content-center">
        <div class="h-50 bg-secondary" style="width: 0.5px;"></div>
      </div>

      <div>
        <div class="align-items-center d-flex flex-column">
          <qr-code [value]="androidUrl" size="200" errorCorrectionLevel="Q">
          </qr-code>
          <h5>Scan to download via google play</h5>
          <a class="app-btn blu d-flex justify-content-center align-items-center w-75"
            target="_blank" [href]="androidUrl">
            <span>
              <svg aria-hidden="true" focusable="false" data-prefix="fab" data-icon="google-play"
                role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                class="w-75">
                <path fill="currentColor"
                  d="M325.3 234.3L104.6 13l280.8 161.2-60.1 60.1zM47 0C34 6.8 25.3 19.2 25.3 35.3v441.3c0 16.1 8.7 28.5 21.7 35.3l256.6-256L47 0zm425.2 225.6l-58.9-34.1-65.7 64.5 65.7 64.5 60.1-34.1c18-14.3 18-46.5-1.2-60.8zM104.6 499l280.8-161.2-60.1-60.1L104.6 499z">
                </path>
              </svg>
            </span>
            <p>Get it on <br/> <span class="big-txt">Google Play</span></p>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
