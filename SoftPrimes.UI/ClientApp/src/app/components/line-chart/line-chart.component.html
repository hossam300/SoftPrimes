<apx-chart #lineChart
  [series]="options.series"
  [chart]="options.chart"
  [dataLabels]="options.dataLabels"
  [markers]="options.markers"
  [title]="options.title"
  [fill]="options.fill"
  [yaxis]="options.yaxis"
  [xaxis]="options.xaxis"
  [tooltip]="options.tooltip"
  [legend]="options.legend"
  [theme]="options.theme"
  [plotOptions]="options.plotOptions"
  [autoUpdateSeries]="true"
></apx-chart>
