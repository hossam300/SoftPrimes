<app-breadcrumb></app-breadcrumb>
<div class="d-flex justify-content-between align-items-center mb-4 pb-3">
  <h1 class="h5">
    {{ 'dashboard' | translate }}
  </h1>
</div>


<div class="mb-5 w-100">
  <app-pie-chart [dataSeries]="tourStatusChartData"
  [options]="tourStatusChartOptions"></app-pie-chart>
</div>

<div class="mb-5">
  <app-line-chart
    [dataSeries]="chartData"
    [chartOptions]="toursMonitoringChartOptions"
    class="mb-5"></app-line-chart>
</div>
<div class="mb-5">
  <app-line-chart
    [dataSeries]="overDueChartData"
    [chartOptions]="overDueChartOptions"
    class="mb-5"></app-line-chart>
</div>
<div class="mb-5">
  <app-line-chart
    [dataSeries]="checkPointsChartData"
    [chartOptions]="checkPointsChartOptions"
    class="mb-5"></app-line-chart>
</div>
<div class="mb-5">
  <app-line-chart
    [dataSeries]="agentDistanceChartData"
    [chartOptions]="agentDistanceChartOptions"
    class="mb-5"></app-line-chart>
</div>
