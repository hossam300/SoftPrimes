<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="['/']">
        <img src="./../../assets/img/logo_blue.svg" alt="logo">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
        aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex justify-content-end" [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/']">
              <span class="fa fa-home mr-1"></span>
              Home
            </a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/task-management']">
              <span class="fa fa-tasks mr-1"></span>
              Task management
            </a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="!isLoggedIn">
            <a class="nav-link text-dark" [routerLink]="['/login']">Login</a>
          </li>
          <li class="nav-item dropdown d-flex align-items-center" *ngIf="isLoggedIn">
            <a class="nav-link pr-0 py-0" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              <div class="media align-items-center">
                <div class="media-body d-none d-lg-block">
                  <span class="mb-0 text-dark text-capitalize">
                    {{(user | async).fullName}}
                  </span>
                </div>
                <span class="mx-2 rounded-circle">
                  <ngx-avatar class="border-0" src="" [name]="(user | async).fullName" size="32"
                    [round]="true" [initialsSize]="2">
                  </ngx-avatar>
                </span>
                <span class="fa fa-angle-down font-weight-600"></span>
              </div>
            </a>
            <div class="dropdown-menu dropdown-menu-right">
              <div class="dropdown-header noti-title">
                <h6 class="text-overflow m-0 text-primary text-capitalize">
                  {{(user | async).fullName}}
                </h6>
                <span class="text-gray text-10 text-lowercase">
                  Last date login
                  <span>24 Oct</span>
                </span>
              </div>
              <a [routerLink]="['/task-management']" class="dropdown-item">
                <em class="fa fa-user-o"></em>
                <span class="px-2">My profile</span>
              </a>
              <hr class="text-center my-0" style="width:80%"/>
              <a [routerLink]="['/settings']" class="dropdown-item">
                <em class="fa fa-life-ring"></em>
                <span class="px-2">Settings</span>
              </a>
              <hr class="text-center my-0" style="width:80%"/>
              <a class="dropdown-item cursor-pointer" (click)="logout()">
                <em class="fa fa-sign-out"></em>
                <span class="px-2">Logout</span>
              </a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
