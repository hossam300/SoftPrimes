<div class="row mb-5 mt-4 shadow">
  <div class="col-6 d-none d-md-block px-0 position-relative">
    <img src="./../../../assets/img/Login_image.png" class="img-responsive" alt="login image" />
    <div class="overlay rounded-left"></div>
    <img src="./../../../assets/img/logo.svg" class="login-logo" alt="logo" />
    <p class="login-copyright">{{ 'copyright' | translate }} {{ 'softPrimes' | translate }}.</p>
  </div>
  <div class="col-12 col-md-6 px-0 bg-white rounded-right">
    <div class="row h-100">
      <div class="col-1"></div>
      <div class="col-9 d-flex flex-column justify-content-center">
        <div class="row">
          <div class="col-12 px-0 d-flex flex-column align-items-center">
            <h1 class="h5">
              {{ 'loginTitle' | translate }}
            </h1>
            <p>
              {{ 'loginMsg' | translate }}
            </p>
          </div>
        </div>
        <div class="row mt-4 pt-2">
        <form class="w-100" [formGroup]="loginForm">
            <ng-container *ngIf="!forgetPass && !isTempPass">
              <div class="col-12 px-0">
                <div class="form-group mb-4">
                  <label>{{ 'username' | translate }}</label>
                  <input type="text" formControlName="username" class="form-control"
                    placeholder="{{ 'username' | translate }}">
                </div>
              </div>
              <div class="col-12 px-0">
                <div class="form-group">
                  <label>{{ 'password' | translate }}</label>
                  <input type="password" formControlName="password" class="form-control"
                    placeholder="{{ 'password' | translate }}" />
                </div>
              </div>
              <button class="btn btn-primary btn-lg w-100 mt-5" type="submit"
              (click)="onSubmit()">{{ 'login' | translate }}</button>
              <p class="mb-0 mt-3 text-center text-14">
                {{ 'requestPassword' | translate }} ?
                <a class="d-inline text-underline" href="javascript:false" (click)="forgetPassword()">
                  {{ 'send' | translate }}
                </a>
              </p>
            </ng-container>
            <ng-container *ngIf="forgetPass && !isTempPass">
              <div class="col-12 px-0">
                <div class="form-group mb-4">
                  <label>{{ 'email' | translate }}</label>
                  <input type="email" formControlName="email" class="form-control"
                    placeholder="{{ 'email' | translate }}">
                </div>
              </div>
              <button class="btn btn-primary btn-lg w-100 mt-5" type="submit"
              (click)="getTempPass()">{{ 'send' | translate }}</button>
              <p class="mb-0 mt-3 text-center text-14">
                {{ 'backToLogin' | translate }} ?
                <a class="d-inline text-underline" href="javascript:false" (click)="forgetPassword()">
                  {{ 'login' | translate }}
                </a>
              </p>
            </ng-container>
            <ng-container *ngIf="isTempPass && !forgetPass">
              <div class="col-12 px-0">
                <div class="form-group mb-4">
                  <label>{{ 'username' | translate }}</label>
                  <input type="email" formControlName="username" class="form-control"
                    placeholder="{{ 'username' | translate }}">
                </div>
              </div>
              <div class="col-12 px-0">
                <div class="form-group mb-4">
                  <label>{{ 'newPassword' | translate }}</label>
                  <input type="password" formControlName="password" class="form-control"
                    placeholder="{{ 'password' | translate }}">
                </div>
              </div>
              <div class="col-12 px-0">
                <div class="form-group">
                  <label>{{ 'confirmPassword' | translate }}</label>
                  <input type="password" formControlName="confirm_password" class="form-control"
                  placeholder="{{ 'confirmPassword' | translate }}" />
                </div>
              </div>
              <button class="btn btn-primary btn-lg w-100 mt-5" type="submit"
              (click)="ResetPassword()">{{ 'resetPassword' | translate }}</button>
            </ng-container>
          </form>
        </div>
      </div>
      <div class="col-2"></div>
    </div>
  </div>
</div>
